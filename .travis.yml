language: python

install:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.31.1/hugo_0.31.1_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb
    - pip install Pygments

script:
    - hugo
    - git clone https://github.com/opsxcq/opsxcq.github.io deploy
    - cd deploy
    - mv ../public/* .
    - git add -f --ignore-errors --all
    - git -c user.name='travis' -c user.email='travis' commit -m 'Deploy from '$(date)
    - git push -f -q https://opsxcq:$GITHUB_TOKEN@github.com/opsxcq.github.io master
